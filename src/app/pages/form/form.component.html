<app-header></app-header>

<div class="agendamento">

  <div class="container">

    <app-button-back class=""></app-button-back>

    <div class="container">
      <h1>Pet Care para Eventos</h1>
      <p>Tenha um evento no dia:</p>
      <!-- <div class="row"> -->
      <mat-form-field class="col-md-4 col-xs-12" appearance="fill">
        <mat-label></mat-label>
        <input matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <p>No turno:</p>
      <mat-form-field class="col-md-4 col-xs-12" appearance="fill">
        <mat-label></mat-label>
        <mat-select>
          <mat-option *ngFor="let turn of turns" [value]="turn.value">
            {{turn.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- </div> -->
      <div class="row">
        <p>Gostaria de levar meu(s):</p>
        <mat-form-field class="col-md-4 col-xs-12" appearance="fill">
          <mat-label></mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <hr>
      <h4>Ficha do pet</h4>
      <div class="row">

        <!-- <app-forms></app-forms> -->
        <p>Nome(s):</p>
        <mat-form-field class="col-md-4 col-xs-12" appearance="fill">
          <mat-label></mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>

        <p>Porte:</p>
        <mat-form-field class="col-md-4 col-xs-12" appearance="fill">
          <mat-label></mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>

        <p>Observações/Recomendações importantes:</p>
        <mat-form-field class="col-md-4 col-xs-12" appearance="fill">
          <mat-label></mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>
      </div>

      <div class="text-center">

        <button class="mb-5">Prosseguir</button>
      </div>


    </div>
  </div>

  <app-footer></app-footer>
